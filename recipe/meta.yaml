{% set version = "0.27.0" %}

package:
  name: incognita
  version: {{ version }}

source:
  url: https://github.com/the-scouts/incognita/releases/download/v{{ version }}/incognita-{{ version }}.tar.gz
  sha256: 4e1515e658f5f677029084b44a0d9b7f5845bfbd8250e21dac3c09454ee3ef09

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - pandas
    - numpy
    - folium
    - branca
    - geopandas >=0.8
    - shapely
    - pyarrow
    - pygeos

test:
  imports:
    - incognita

about:
  home: https://github.com/the-scouts/incognita
  license: MIT
  license_file: LICENSE
  summary: Mapping the annual UK Scout Census to local geographies
  dev_url: https://github.com/the-scouts/incognita

extra:
  recipe-maintainers:
    - AA-Turner
